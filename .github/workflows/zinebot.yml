name: Generate ZINE & NOTE

on:
  schedule:
    - cron: "0 4 * * 2"     # 毎週火曜 JST → weekly
    - cron: "0 5 1 * *"     # 毎月1日 JST → monthly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🗓 Run Weekly Note Generator
        if: github.event.schedule == '0 4 * * 2'
        run: python run_zine_pipeline.py --mode weekly

      - name: 🗓 Run Monthly ZINE Generator
        if: github.event.schedule == '0 5 1 * *'
        run: python run_zine_pipeline.py --mode monthly

      - name: ✅ Commit & Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add note_weekly zine_monthly
          git commit -m "📦 Auto ZINE/NB update" || echo "No changes to commit"
          git push origin main

