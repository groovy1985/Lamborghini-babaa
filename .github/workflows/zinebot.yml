name: Generate ZINE & NOTE

on:
  schedule:
    - cron: "0 4 * * 2"     # æ¯é€±ç«æ›œ 4:00 JST â†’ é€±æ¬¡
    - cron: "0 5 1 * *"     # æ¯æœˆ1æ—¥ 5:00 JST â†’ æœˆæ¬¡
  workflow_dispatch:        # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ—“ Run WEEKLY note generator (Tuesday only)
        if: github.event.schedule == '0 4 * * 2'
        run: python generate_note_weekly.py

      - name: ğŸ“… Run MONTHLY ZINE generator + integration (1st only)
        if: github.event.schedule == '0 5 1 * *'
        run: |
          python generate_zine_monthly.py
          python integrate_weekly_into_monthly.py

      - name: âœ… Commit & Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add note_weekly zine_monthly
          git commit -m "ğŸ“¦ Auto-update: ZINE/NB generated" || echo "No changes to commit"
          git push
