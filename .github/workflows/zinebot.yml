name: Generate ZINE & NOTE

on:
  schedule:
    - cron: "0 4 * * 2"     # 毎週火曜 4:00 JST → 週次
    - cron: "0 5 1 * *"     # 毎月1日 5:00 JST → 月次
  workflow_dispatch:        # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🗓 Run WEEKLY note generator (Tuesday only)
        if: github.event.schedule == '0 4 * * 2'
        run: python generate_note_weekly.py

      - name: 📅 Run MONTHLY ZINE generator + integration (1st only)
        if: github.event.schedule == '0 5 1 * *'
        run: |
          python generate_zine_monthly.py
          python integrate_weekly_into_monthly.py

      - name: ✅ Commit & Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add note_weekly zine_monthly
          git commit -m "📦 Auto-update: ZINE/NB generated" || echo "No changes to commit"
          git push
